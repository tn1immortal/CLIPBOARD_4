    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- IndexedDB Helper Wrapper ---
        const DB_NAME = 'ClipboardManagerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'clips';

        const dbHelper = {
            db: null,
            
            open: function() {
                return new Promise((resolve, reject) => {
                    if (this.db) return resolve(this.db);
                    
                    // Kiá»ƒm tra há»— trá»£ IndexedDB (má»™t sá»‘ trÃ¬nh duyá»‡t áº©n danh mobile cháº·n cÃ¡i nÃ y)
                    if (!window.indexedDB) {
                        return reject(new Error("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ IndexedDB hoáº·c Ä‘ang á»Ÿ cháº¿ Ä‘á»™ áº¨n danh."));
                    }

                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                            store.createIndex('date', 'date', { unique: false });
                        }
                    };

                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };

                    request.onerror = (event) => {
                        console.error("IndexedDB error:", event.target.error);
                        reject(event.target.error);
                    };
                });
            },

            getAll: function() {
                return this.open().then(db => {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readonly');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.getAll();

                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                });
            },

            add: function(item) {
                return this.open().then(db => {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.add(item);

                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                });
            },

            update: function(item) {
                return this.open().then(db => {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.put(item); 

                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                });
            },

            delete: function(id) {
                return this.open().then(db => {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.delete(id);

                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                });
            },
            
            bulkAdd: function(items) {
                 return this.open().then(db => {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        
                        let count = 0;
                        items.forEach(item => {
                            store.put(item); 
                            count++;
                        });
                        
                        transaction.oncomplete = () => resolve(count);
                        transaction.onerror = () => reject(transaction.error);
                    });
                });
            }
        };

        // --- Helper: Strip HTML ---
        const stripHtml = (html) => {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // --- Helper: Insert Link ---
        const insertLink = (e, callback) => {
            e.preventDefault(); 
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            const range = selection.getRangeAt(0);
            const url = prompt("Nháº­p Ä‘Æ°á»ng dáº«n (URL):", "https://");
            
            selection.removeAllRanges();
            selection.addRange(range);

            if (url) {
                document.execCommand("createLink", false, url);
                if (callback) {
                    let node = range.commonAncestorContainer;
                    if (node.nodeType === 3) node = node.parentNode;
                    const editor = node.closest('[contenteditable]');
                    if (editor) callback(editor.innerHTML);
                }
            }
        };

        // --- Icons Components ---
        const Icons = {

            List: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>,
            Link: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Database: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Package: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16.5 9.4 5-2.5-5-2.5-5 2.5 5 2.5z"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
        };

        const ITEMS_PER_PAGE = 20;

        // --- Components ---
        const RichTextEditor = ({ html, onChange, placeholder, className }) => {
            const contentEditableRef = useRef(null);
            useEffect(() => {
                if (contentEditableRef.current && contentEditableRef.current.innerHTML !== html) {
                    contentEditableRef.current.innerHTML = html || "";
                }
            }, []); 
            const handleBlur = (e) => {
                const newHtml = e.target.innerHTML;
                if (onChange && newHtml !== html) onChange(newHtml);
            };
            return (
                <div
                    ref={contentEditableRef}
                    className={`rich-input ${className}`}
                    contentEditable
                    onBlur={handleBlur}
                    placeholder={placeholder}
                    dangerouslySetInnerHTML={{__html: html}} 
                />
            );
        };

        const AutoResizeInput = ({ value, onChange, placeholder, className }) => {
            const textareaRef = useRef(null);
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [value]);
            return (
                <textarea
                    ref={textareaRef}
                    rows={1}
                    className={`w-full bg-transparent border-none p-0 resize-none overflow-hidden ${className}`}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    onFocus={(e) => {
                        e.target.style.backgroundColor = '#eff6ff';
                        e.target.style.borderRadius = '4px';
                        e.target.style.padding = '2px 4px';
                        e.target.style.margin = '-2px -4px';
                        e.target.style.boxShadow = 'inset 0 0 0 1px #bfdbfe';
                    }}
                    onBlur={(e) => {
                         e.target.style.backgroundColor = 'transparent';
                         e.target.style.borderRadius = '0';
                         e.target.style.padding = '0';
                         e.target.style.margin = '0';
                         e.target.style.boxShadow = 'none';
                    }}
                />
            );
        };

        const ClipboardItem = React.memo(({ item, handleInlineUpdate, requestDelete, copyToClipboard, copiedId }) => {
            const [isExpanded, setIsExpanded] = useState(true);

            return (
                <div className="bg-white rounded border border-slate-200 shadow-sm hover:border-blue-300 hover:shadow transition-all p-3 group">
                    <div className="flex items-start gap-2">

                        >
                            {isExpanded ? <Icons.ChevronDown /> : <Icons.ChevronRight />}
                        </button>

                        <div className="flex-1 min-w-0 flex flex-col sm:flex-row items-start sm:gap-4 gap-1">
                            <div className="w-full sm:w-1/4 sm:min-w-[120px] sm:max-w-[200px]">

                                    className="font-medium text-slate-800 text-xs"
                                    value={item.title}

                                    placeholder="Nháº­p tiÃªu Ä‘á»..."
                                />
                            </div>
                            
                            {isExpanded ? (
                                <>
                                    <div className="flex-1 min-w-0 w-full relative group/editor">
                                        <RichTextEditor

                                        />
                                        <button 
                                            onMouseDown={(e) => insertLink(e, (newHtml) => handleInlineUpdate(item.id, 'content', newHtml))}
                                            className="absolute right-0 top-0 p-1 text-slate-300 hover:text-blue-600 hover:bg-blue-50 rounded opacity-0 group-hover/editor:opacity-100 transition-all z-10"
                                            title="ChÃ¨n Link"
                                        >
                                            <Icons.Link />
                                        </button>
                                    </div>
                                    <div className="w-full sm:w-[120px] shrink-0 mt-1 sm:mt-0">
                                        <AutoResizeInput
                                            className="text-[10px] uppercase font-bold text-slate-600 placeholder:normal-case placeholder:font-normal bg-slate-50 rounded px-1"
                                            value={item.tags || ''}
                                            onChange={(e) => handleInlineUpdate(item.id, 'tags', e.target.value)}
                                            placeholder="+ Tháº»"
                                        />
                                    </div>
                                </>
                            ) : (
                                <div className="flex-1 min-w-0 w-full flex items-center cursor-pointer opacity-60 hover:opacity-100 transition-opacity" onClick={() => setIsExpanded(true)}>
                                    <p className="text-xs text-slate-400 truncate select-none">
                                        {stripHtml(item.content) || "(KhÃ´ng cÃ³ ná»™i dung)"}

                        </div>

                        <div className="flex items-center gap-1 shrink-0 mt-0.5">
                            <div className="hidden group-hover:flex items-center">
                                <button onClick={() => requestDelete(item.id)} className="p-1 text-slate-300 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="XÃ³a">
                                    <Icons.Trash />
                                </button>
                            </div>
                            <div className="hidden group-hover:block w-px h-3 bg-slate-200 mx-1"></div>
                            <button 
                                onClick={() => copyToClipboard(item.content, item.id)} 
                                className={`flex items-center justify-center w-[24px] h-[24px] sm:w-auto sm:h-auto sm:px-2 sm:py-0.5 text-[10px] font-medium rounded border transition-all ${
                                    copiedId === item.id 
                                    ? 'bg-emerald-50 text-emerald-700 border-emerald-200' 
                                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'
                                }`}
                                title="Sao chÃ©p"
                            >
                                {copiedId === item.id ? <Icons.Check /> : <Icons.Copy />} 
                                <span className="ml-1 hidden sm:inline">{copiedId === item.id ? 'ÄÃ£ xong' : 'Copy'}</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        });

        function App() {
            const [items, setItems] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [deleteId, setDeleteId] = useState(null);
            const [copiedId, setCopiedId] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [notification, setNotification] = useState(null);
            const [formData, setFormData] = useState({ title: '', content: '', tags: '' });
            const [isLoading, setIsLoading] = useState(true);

            // --- Load Data from IndexedDB & Handle Embedded Backup ---
            useEffect(() => {
                const initData = async () => {
                    setIsLoading(true);
                    try {
                        // 1. Kiá»ƒm tra localStorage Ä‘á»ƒ Migration (Logic cÅ©)
                        const oldData = localStorage.getItem('clipboard_items');
                        if (oldData) {
                            try {
                                const parsedOldData = JSON.parse(oldData);
                                if (Array.isArray(parsedOldData) && parsedOldData.length > 0) {
                                    await dbHelper.bulkAdd(parsedOldData);
                                    localStorage.removeItem('clipboard_items');
                                    showNotification('ÄÃ£ nÃ¢ng cáº¥p dá»¯ liá»‡u lÃªn IndexedDB!');
                                }
                            } catch (e) { console.error("Lá»—i migration:", e); }
                        }

                        // 2. Load dá»¯ liá»‡u tá»« IndexedDB hiá»‡n táº¡i
                        let dbItems = [];
                        try {
                            dbItems = await dbHelper.getAll();
                        } catch (e) {
                            console.warn("KhÃ´ng thá»ƒ táº£i tá»« DB (cÃ³ thá»ƒ do áº©n danh)", e);
                        }
                        
                        // 3. Kiá»ƒm tra dá»¯ liá»‡u nhÃºng (Backup) trong file HTML nÃ y
                        const embeddedScript = document.getElementById('embedded-data');
                        let mergedItems = dbItems;

                        if (embeddedScript && embeddedScript.textContent.trim().length > 2) {
                            try {
                                const embeddedItems = JSON.parse(embeddedScript.textContent);
                                if (Array.isArray(embeddedItems) && embeddedItems.length > 0) {
                                    // Logic: Náº¿u DB trá»‘ng -> Tá»± Ä‘á»™ng nháº­p & hiá»ƒn thá»‹
                                    if (dbItems.length === 0) {
                                         // Náº¿u IndexedDB lá»—i (áº©n danh), chá»‰ dÃ¹ng RAM (state)
                                         try { await dbHelper.bulkAdd(embeddedItems); } catch(e){}
                                         mergedItems = embeddedItems;
                                         showNotification('ÄÃ£ khÃ´i phá»¥c dá»¯ liá»‡u tá»« file backup!', 'success');
                                    } else {
                                        // Náº¿u DB Ä‘Ã£ cÃ³ dá»¯ liá»‡u -> Há»i ngÆ°á»i dÃ¹ng náº¿u phÃ¡t hiá»‡n má»¥c má»›i
                                        const dbIds = new Set(dbItems.map(i => i.id));
                                        const newItems = embeddedItems.filter(i => !dbIds.has(i.id));
                                        
                                        if (newItems.length > 0) {
                                            // Sá»­ dá»¥ng setTimeout Ä‘á»ƒ trÃ¡nh block UI render láº§n Ä‘áº§u
                                            setTimeout(async () => {
                                                if (confirm(`PhÃ¡t hiá»‡n ${newItems.length} má»¥c dá»¯ liá»‡u sao lÆ°u trong file nÃ y chÆ°a cÃ³ trong Database. Báº¡n cÃ³ muá»‘n nháº­p thÃªm vÃ o khÃ´ng?`)) {
                                                    await dbHelper.bulkAdd(newItems);
                                                    // Reload data after import
                                                    const updatedItems = await dbHelper.getAll();
                                                    setItems(updatedItems.sort((a, b) => b.date - a.date));
                                                    showNotification(`ÄÃ£ nháº­p thÃªm ${newItems.length} má»¥c!`);
                                                }
                                            }, 500);
                                        }
                                    }
                                }
                            } catch (e) { console.error("Embedded parse error", e); }
                        }

                        // Náº¿u cáº£ DB vÃ  Embedded Ä‘á»u trá»‘ng, táº¡o dá»¯ liá»‡u máº«u
                        if (mergedItems.length === 0 && !oldData) {
                            const sampleData = [
                                { id: Date.now(), title: 'ChÃ o má»«ng', content: 'Dá»¯ liá»‡u cá»§a báº¡n giá» Ä‘Ã¢y Ä‘Æ°á»£c lÆ°u trong <b>IndexedDB</b>.', tags: 'info', date: Date.now() },
                                { id: Date.now() + 1, title: 'HÆ°á»›ng dáº«n', content: 'Sá»­ dá»¥ng nÃºt "GÃ³i HTML" Ä‘á»ƒ táº¡o file backup chá»©a sáºµn dá»¯ liá»‡u.', tags: 'help', date: Date.now() }
                            ];
                            try { await dbHelper.bulkAdd(sampleData); } catch(e){}
                            setItems(sampleData.sort((a, b) => b.date - a.date));
                        } else {
                            setItems(mergedItems.sort((a, b) => b.date - a.date));
                        }
                    } catch (err) {
                        console.error("Init Error:", err);
                        showNotification('Lá»—i táº£i dá»¯ liá»‡u!', 'error');
                    } finally {
                        setIsLoading(false);
                    }
                };
                initData();
            }, []);

            const showNotification = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleInlineUpdate = useCallback(async (id, field, value) => {
                setItems(prevItems => {
                    const newItems = prevItems.map(item => {
                        if (item.id === id) {
                            const updatedItem = { ...item, [field]: value, date: Date.now() };
                            dbHelper.update(updatedItem).catch(err => console.error("Update DB failed", err));
                            return updatedItem;
                        }
                        return item;
                    });
                    return newItems.sort((a, b) => b.date - a.date);
                });
            }, []);

            const handleAdd = async (e) => {
                e.preventDefault();
                if (!stripHtml(formData.content).trim() && !formData.content.includes('<')) return;
                const newItem = { id: Date.now(), ...formData, date: Date.now() };
                try {
                    await dbHelper.add(newItem);
                    setItems(prev => [newItem, ...prev]);
                    showNotification('ÄÃ£ thÃªm vÃ o DB!');
                    closeModal();
                } catch (err) { showNotification('Lá»—i khi lÆ°u! CÃ³ thá»ƒ do cháº¿ Ä‘á»™ áº©n danh.', 'error'); }
            };

            const requestDelete = (id) => setDeleteId(id);
            const confirmDelete = async () => {
                if (deleteId) {
                    try {
                        await dbHelper.delete(deleteId);
                        setItems(items.filter(item => item.id !== deleteId));
                        showNotification('ÄÃ£ xÃ³a thÃ nh cÃ´ng.', 'error');
                    } catch (err) { showNotification('Lá»—i khi xÃ³a!', 'error'); } finally { setDeleteId(null); }
                }
            };

            const copyToClipboard = async (htmlContent, id) => {
                const plainText = stripHtml(htmlContent);
                try {
                    if (navigator.clipboard && navigator.clipboard.write) {
                        const textBlob = new Blob([plainText], { type: 'text/plain' });
                        const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
                        await navigator.clipboard.write([ new ClipboardItem({ 'text/plain': textBlob, 'text/html': htmlBlob }) ]);
                        setCopiedId(id); showNotification('ÄÃ£ sao chÃ©p!'); setTimeout(() => setCopiedId(null), 2000);
                    } else { throw new Error('API Error'); }
                } catch (err) {
                    const tempDiv = document.createElement("div"); tempDiv.contentEditable = true; tempDiv.innerHTML = htmlContent;
                    tempDiv.style.position = 'fixed'; tempDiv.style.left = '-9999px'; document.body.appendChild(tempDiv);
                    const range = document.createRange(); range.selectNodeContents(tempDiv);
                    const selection = window.getSelection(); selection.removeAllRanges(); selection.addRange(range);
                    document.execCommand('copy'); setCopiedId(id); showNotification('ÄÃ£ sao chÃ©p (Fallback)!');
                    setTimeout(() => setCopiedId(null), 2000); document.body.removeChild(tempDiv);
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(items, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a'); link.href = url;
                link.download = `clipboard_db_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };
            
            // --- NEW: Export Self-Contained HTML ---
            const exportSelfContained = async () => {
                try {
                    let allItems = items; // Fallback náº¿u DB lá»—i
                    try { allItems = await dbHelper.getAll(); } catch(e){}
                    
                    // Escape script tags to prevent HTML breaking
                    const dataJson = JSON.stringify(allItems).replace(/<\/script>/g, '<\\/script>');
                    
                    // Clone document
                    const docClone = document.documentElement.cloneNode(true);
                    
                    // 1. Clean the root div content (remove rendered app state)
                    const rootDiv = docClone.querySelector('#root');
                    if(rootDiv) rootDiv.innerHTML = '';
                    
                    // 2. Inject data into the script tag
                    const scriptTag = docClone.querySelector('#embedded-data');
                    if (scriptTag) {
                        scriptTag.textContent = dataJson;
                    } else {
                        // Create if missing
                        const s = document.createElement('script');
                        s.id = 'embedded-data'; s.type = 'application/json'; s.textContent = dataJson;
                        docClone.querySelector('body').insertBefore(s, docClone.querySelector('#root'));
                    }

                    // 3. Create Blob
                    const htmlContent = "<!DOCTYPE html>\n" + docClone.outerHTML;
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    
                    // 4. Download
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `Clipboard_App_Backup_${new Date().toISOString().slice(0,10)}.html`;
                    document.body.appendChild(link); link.click(); document.body.removeChild(link);
                    showNotification('ÄÃ£ táº¡o file gÃ³i HTML thÃ nh cÃ´ng!');
                } catch (e) {
                    console.error(e);
                    showNotification('Lá»—i khi táº¡o backup!', 'error');
                }
            };

            const importData = (event) => {
                const fileReader = new FileReader();
                fileReader.readAsText(event.target.files[0], "UTF-8");
                fileReader.onload = async e => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            if(confirm(`TÃ¬m tháº¥y ${imported.length} má»¥c. Nháº¥n OK Ä‘á»ƒ nháº­p vÃ o DB.`)) {
                                setIsLoading(true);
                                const count = await dbHelper.bulkAdd(imported);
                                const newAllItems = await dbHelper.getAll();
                                setItems(newAllItems.sort((a, b) => b.date - a.date));
                                showNotification(`ÄÃ£ nháº­p thÃ nh cÃ´ng ${count} má»¥c!`);
                            }
                        }
                    } catch (err) { showNotification('File lá»—i!', 'error'); } 
                    finally { setIsLoading(false); event.target.value = null; }
                };
            };

            const openModal = () => { setFormData({ title: '', content: '', tags: '' }); setIsModalOpen(true); };
            const closeModal = () => { setIsModalOpen(false); };

            const allTags = useMemo(() => {
                const tags = new Set();
                items.forEach(item => { if(item.tags) item.tags.split(',').forEach(t => tags.add(t.trim())); });
                return Array.from(tags).filter(t => t).sort();
            }, [items]);

            const filteredItems = useMemo(() => {
                if (!searchQuery) return items;
                const lower = searchQuery.toLowerCase();
                if (lower.startsWith('#')) {
                      const tagSearch = lower.substring(1).trim();
                      if (!tagSearch) return items; 
                      return items.filter(item => item.tags && item.tags.toLowerCase().includes(tagSearch));
                }
                return items.filter(item => 
                    (item.title && item.title.toLowerCase().includes(lower)) ||
                    (item.content && stripHtml(item.content).toLowerCase().includes(lower)) ||
                    (item.tags && item.tags.toLowerCase().includes(lower))
                );
            }, [items, searchQuery]);

            const pageCount = Math.ceil(filteredItems.length / ITEMS_PER_PAGE);
            const currentItems = useMemo(() => {
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                return filteredItems.slice(start, start + ITEMS_PER_PAGE);
            }, [filteredItems, currentPage]);

            useEffect(() => setCurrentPage(1), [searchQuery]);

            return (
