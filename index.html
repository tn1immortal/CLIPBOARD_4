        };

        const ITEMS_PER_PAGE = 20;

        // --- Custom Hook for Debouncing ---
        const useDebounce = (value, delay) => {
            const [debouncedValue, setDebouncedValue] = useState(value);
            useEffect(() => {
                const handler = setTimeout(() => setDebouncedValue(value), delay);
                return () => clearTimeout(handler);
            }, [value, delay]);
            return debouncedValue;
        };

        // --- Rich Text Editor ---
        const RichTextEditor = ({ html, onChange, placeholder, className }) => {
            const contentEditableRef = useRef(null);

            useEffect(() => {
                if (contentEditableRef.current && contentEditableRef.current.innerHTML !== html) {
                      if (document.activeElement !== contentEditableRef.current) {
                         contentEditableRef.current.innerHTML = html || "";
                      }
                }
            }, [html]); 

            const handleBlur = (e) => {
                const newHtml = e.target.innerHTML;
                if (onChange && newHtml !== html) onChange(newHtml);
            };

            return (
                <div
                    ref={contentEditableRef}
                    className={`rich-input ${className}`}
                    contentEditable
                    onBlur={handleBlur}
                    placeholder={placeholder}
                    dangerouslySetInnerHTML={{__html: html}} 
                />
            );
        };

        // --- Auto Resize Textarea ---
        const AutoResizeInput = ({ value, onChange, placeholder, className }) => {
            const textareaRef = useRef(null);
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [value]);
            return (
                <textarea
                    ref={textareaRef}
                    rows={1}
                    className={`w-full bg-transparent border-none p-0 resize-none overflow-hidden ${className}`}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    onFocus={(e) => {
                        e.target.style.backgroundColor = '#eff6ff';
                        e.target.style.borderRadius = '4px';
                        e.target.style.padding = '2px 4px';
                        e.target.style.margin = '-2px -4px';
                        e.target.style.boxShadow = 'inset 0 0 0 1px #bfdbfe';
                    }}
                    onBlur={(e) => {
                         e.target.style.backgroundColor = 'transparent';
                         e.target.style.borderRadius = '0';
                         e.target.style.padding = '0';
                         e.target.style.margin = '0';
                         e.target.style.boxShadow = 'none';
                    }}
                />
            );
        };

                        {filteredItems.length === 0 ? (

                                        : `Ch∆∞a c√≥ d·ªØ li·ªáu n√†o trong tab "${activeTab}".`}

                                <button onClick={() => setCurrentPage(p => Math.min(pageCount, p + 1))} disabled={currentPage === pageCount} className="p-1 border rounded hover:bg-slate-50 disabled:opacity-50"><Icons.ChevronRight /></button>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-[2px]">
                            <div className="bg-white rounded shadow-xl w-full max-w-lg overflow-hidden animate-fade-in-up">

                                        <h3 className="text-base font-medium text-slate-900">Th√™m M·ªõi {activeTab !== 'all' ? `v√†o "${activeTab}"` : ''}</h3>

                                            />

                                            <label className="block text-xs font-medium text-slate-700 mb-1">Th·∫ª (Tag)</label>
                                            <input type="text" className="w-full border-slate-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500 py-1.5 px-3 border text-sm" placeholder="c√¥ng vi·ªác, c√° nh√¢n..." value={formData.tags} onChange={e => setFormData({...formData, tags: e.target.value})} />
                                            {activeTab !== 'all' && (
                                                <p className="text-[10px] text-blue-500 mt-1">* T·ª± ƒë·ªông ƒëi·ªÅn th·∫ª hi·ªán t·∫°i</p>
                                            )}
                                        </div>
                                    </div>
                                    <div className="bg-slate-50 px-4 py-3 flex flex-row-reverse gap-2">
                                        <button type="submit" className="px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-sm text-xs font-medium">L∆∞u l·∫°i</button>
                                        <button type="button" onClick={closeModal} className="px-3 py-1.5 bg-white border border-slate-300 text-slate-700 rounded hover:bg-slate-50 shadow-sm text-xs font-medium">H·ªßy</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {deleteId && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-[2px]">
                            <div className="bg-white rounded shadow-xl w-full max-w-xs overflow-hidden">
                                <div className="p-4 text-center">
                                    <h3 className="text-base font-medium text-slate-900 mb-1">X√°c nh·∫≠n x√≥a?</h3>
                                    <p className="text-xs text-slate-500">H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.</p>
                                </div>

                                    <button onClick={() => setDeleteId(null)} className="w-full px-3 py-1.5 bg-white border border-slate-300 text-slate-700 rounded hover:bg-slate-50 shadow-sm text-xs font-medium">H·ªßy</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
