<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kho Clipboard - Qu·∫£n L√Ω Ghi Ch√∫</title>
    <meta name="description" content="·ª®ng d·ª•ng l∆∞u tr·ªØ clipboard, ghi ch√∫ nhanh, h·ªó tr·ª£ tag v√† t√¨m ki·∫øm.">
    
    <!-- Favicon (D√πng t·∫°m icon base64 ƒë·ªÉ tr√°nh l·ªói 404) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (ƒê·ªÉ bi√™n d·ªãch JSX ngay tr√™n tr√¨nh duy·ªát) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        input:focus, textarea:focus, select:focus { outline: none; }
        
        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 10px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.2s ease-out forwards;
        }

        /* Style cho ContentEditable */
        .rich-input {
            outline: none;
            min-height: 24px;
            white-space: pre-wrap; 
            word-break: break-word;
            overflow: hidden;
            display: block;
            line-height: 1.5;
        }
        .rich-input:focus {
            background-color: #eff6ff; /* blue-50 */
            border-radius: 4px;
            box-shadow: inset 0 0 0 1px #bfdbfe; /* blue-200 */
            padding: 2px 6px;
            margin: -2px -6px;
        }
        .rich-input[placeholder]:empty:before {
            content: attr(placeholder);
            color: #94a3b8;
        }
        
        .rich-input a {
            color: #2563eb;
            text-decoration: underline;
            cursor: pointer;
        }
        .rich-input a:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Helper: Strip HTML tags to get plain text ---
        const stripHtml = (html) => {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // --- Global Helper: Insert Link ---
        const insertLink = (e, callback) => {
            e.preventDefault(); 
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            const range = selection.getRangeAt(0);
            const url = prompt("Nh·∫≠p ƒë∆∞·ªùng d·∫´n (URL):", "https://");
            
            selection.removeAllRanges();
            selection.addRange(range);

            if (url) {
                document.execCommand("createLink", false, url);
                if (callback) {
                    let node = range.commonAncestorContainer;
                    if (node.nodeType === 3) node = node.parentNode;
                    const editor = node.closest('[contenteditable]');
                    if (editor) callback(editor.innerHTML);
                }
            }
        };

        // --- Icons Components ---
        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#10B981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>,
            Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            List: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>,
            Link: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Tag: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94 .94-2.48 0-3.42L12 2Z"/><path d="M7 7h.01"/></svg>
        };

        const ITEMS_PER_PAGE = 20;

        // --- Rich Text Editor ---
        const RichTextEditor = ({ html, onChange, placeholder, className }) => {
            const contentEditableRef = useRef(null);

            useEffect(() => {
                // Ch·ªâ set innerHTML khi component mount ƒë·ªÉ tr√°nh reset con tr·ªè khi ƒëang g√µ
                if (contentEditableRef.current && contentEditableRef.current.innerHTML !== html) {
                    contentEditableRef.current.innerHTML = html || "";
                }
            }, []); 

            const handleBlur = (e) => {
                const newHtml = e.target.innerHTML;
                if (onChange && newHtml !== html) onChange(newHtml);
            };

            return (
                <div
                    ref={contentEditableRef}
                    className={`rich-input ${className}`}
                    contentEditable
                    onBlur={handleBlur}
                    placeholder={placeholder}
                    dangerouslySetInnerHTML={{__html: html}} 
                />
            );
        };

        // --- Auto Resize Textarea ---
        const AutoResizeInput = ({ value, onChange, placeholder, className }) => {
            const textareaRef = useRef(null);
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [value]);
            return (
                <textarea
                    ref={textareaRef}
                    rows={1}
                    className={`w-full bg-transparent border-none p-0 resize-none overflow-hidden ${className}`}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    onFocus={(e) => {
                        e.target.style.backgroundColor = '#eff6ff';
                        e.target.style.borderRadius = '4px';
                        e.target.style.padding = '2px 4px';
                        e.target.style.margin = '-2px -4px';
                        e.target.style.boxShadow = 'inset 0 0 0 1px #bfdbfe';
                    }}
                    onBlur={(e) => {
                         e.target.style.backgroundColor = 'transparent';
                         e.target.style.borderRadius = '0';
                         e.target.style.padding = '0';
                         e.target.style.margin = '0';
                         e.target.style.boxShadow = 'none';
                    }}
                />
            );
        };

        // --- Single Clipboard Item Component ---
        const ClipboardItem = ({ item, handleInlineUpdate, requestDelete, copyToClipboard, copiedId }) => {
            const [isExpanded, setIsExpanded] = useState(true);

            return (
                <div className="bg-white rounded border border-slate-200 shadow-sm hover:border-blue-300 hover:shadow transition-all p-3 group">
                    <div className="flex items-start gap-2">
                        {/* N√∫t m·ªü r·ªông/thu g·ªçn */}
                        <button 
                            onClick={() => setIsExpanded(!isExpanded)}
                            className="mt-0.5 p-0.5 text-slate-400 hover:text-slate-600 rounded hover:bg-slate-100 transition-colors shrink-0"
                            title={isExpanded ? "Thu g·ªçn" : "M·ªü r·ªông"}
                        >
                            {isExpanded ? <Icons.ChevronDown /> : <Icons.ChevronRight />}
                        </button>

                        <div className="flex-1 min-w-0 flex flex-col sm:flex-row items-start sm:gap-4 gap-1">
                            {/* Ti√™u ƒë·ªÅ */}
                            <div className="w-full sm:w-1/4 sm:min-w-[120px] sm:max-w-[200px]">
                                <AutoResizeInput
                                    className="font-medium text-slate-800 text-xs"
                                    value={item.title}
                                    onChange={(e) => handleInlineUpdate(item.id, 'title', e.target.value)}
                                    placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..."
                                />
                            </div>
                            
                            {/* N·ªôi dung: C√≥ 2 tr·∫°ng th√°i */}
                            {isExpanded ? (
                                <>
                                    <div className="flex-1 min-w-0 w-full relative group/editor">
                                        {/* D√πng key ƒë·ªÉ force re-render khi item ID thay ƒë·ªïi, ƒë·∫£m b·∫£o content ƒë√∫ng */}
                                        <RichTextEditor
                                            key={item.id} 
                                            html={item.content}
                                            onChange={(newHtml) => handleInlineUpdate(item.id, 'content', newHtml)}
                                            placeholder="N·ªôi dung..."
                                            className="text-xs text-slate-500 font-mono w-full break-words pr-6"
                                        />
                                        <button 
                                            onMouseDown={(e) => insertLink(e, (newHtml) => handleInlineUpdate(item.id, 'content', newHtml))}
                                            className="absolute right-0 top-0 p-1 text-slate-300 hover:text-blue-600 hover:bg-blue-50 rounded opacity-0 group-hover/editor:opacity-100 transition-all z-10"
                                            title="Ch√®n Link"
                                        >
                                            <Icons.Link />
                                        </button>
                                    </div>
                                    <div className="w-full sm:w-[120px] shrink-0 mt-1 sm:mt-0">
                                        <AutoResizeInput
                                            className="text-[10px] uppercase font-bold text-slate-600 placeholder:normal-case placeholder:font-normal bg-slate-50 rounded px-1"
                                            value={item.tags || ''}
                                            onChange={(e) => handleInlineUpdate(item.id, 'tags', e.target.value)}
                                            placeholder="+ Th·∫ª"
                                        />
                                    </div>
                                </>
                            ) : (
                                // Ch·∫ø ƒë·ªô thu g·ªçn: Ch·ªâ hi·ªán text preview
                                <div className="flex-1 min-w-0 w-full flex items-center cursor-pointer opacity-60 hover:opacity-100 transition-opacity" onClick={() => setIsExpanded(true)}>
                                    <p className="text-xs text-slate-400 truncate select-none">
                                        {stripHtml(item.content) || "(Kh√¥ng c√≥ n·ªôi dung)"}
                                    </p>
                                </div>
                            )}
                        </div>

                        {/* Actions */}
                        <div className="flex items-center gap-1 shrink-0 mt-0.5">
                            <div className="hidden group-hover:flex items-center">
                                <button onClick={() => requestDelete(item.id)} className="p-1 text-slate-300 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="X√≥a">
                                    <Icons.Trash />
                                </button>
                            </div>
                            <div className="hidden group-hover:block w-px h-3 bg-slate-200 mx-1"></div>
                            <button 
                                onClick={() => copyToClipboard(item.content, item.id)} 
                                className={`flex items-center justify-center w-[24px] h-[24px] sm:w-auto sm:h-auto sm:px-2 sm:py-0.5 text-[10px] font-medium rounded border transition-all ${
                                    copiedId === item.id 
                                    ? 'bg-emerald-50 text-emerald-700 border-emerald-200' 
                                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'
                                }`}
                                title="Sao ch√©p"
                            >
                                {copiedId === item.id ? <Icons.Check /> : <Icons.Copy />} 
                                <span className="ml-1 hidden sm:inline">{copiedId === item.id ? 'ƒê√£ xong' : 'Copy'}</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [items, setItems] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [deleteId, setDeleteId] = useState(null);
            const [copiedId, setCopiedId] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [notification, setNotification] = useState(null);
            const [formData, setFormData] = useState({ title: '', content: '', tags: '' });

            // Load Data
            useEffect(() => {
                const savedItems = localStorage.getItem('clipboard_items');
                if (savedItems) {
                    try {
                        setItems(JSON.parse(savedItems));
                    } catch (e) { console.error(e); }
                } else {
                    const initialData = [
                        { id: 1, title: 'V√≠ d·ª• Link', content: 'Truy c·∫≠p <a href="https://google.com">Google</a> ngay', tags: 'demo', date: Date.now() },
                        { id: 2, title: 'H∆∞·ªõng d·∫´n', content: 'B√¥i ƒëen vƒÉn b·∫£n v√† b·∫•m icon Link ƒë·ªÉ ch√®n li√™n k·∫øt. Nh·∫≠p #tag v√†o √¥ t√¨m ki·∫øm ƒë·ªÉ l·ªçc.', tags: 'tip', date: Date.now() }
                    ];
                    setItems(initialData);
                }
            }, []);

            // Save Data
            useEffect(() => {
                localStorage.setItem('clipboard_items', JSON.stringify(items));
            }, [items]);

            // Tags Extraction
            const allTags = useMemo(() => {
                const tags = new Set();
                items.forEach(item => {
                    if(item.tags) {
                        item.tags.split(',').forEach(t => tags.add(t.trim()));
                    }
                });
                return Array.from(tags).filter(t => t).sort();
            }, [items]);

            const showNotification = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleInlineUpdate = (id, field, value) => {
                setItems(prevItems => 
                    prevItems.map(item => 
                        item.id === id ? { ...item, [field]: value, date: Date.now() } : item
                    )
                );
            };

            const handleAdd = (e) => {
                e.preventDefault();
                // Cho ph√©p l∆∞u n·∫øu c√≥ content ho·∫∑c c√≥ th·∫ª img/a (html)
                if (!stripHtml(formData.content).trim() && !formData.content.includes('<')) return;
                
                const newItem = { id: Date.now(), ...formData, date: Date.now() };
                setItems([newItem, ...items]);
                showNotification('ƒê√£ th√™m m·ªõi!');
                closeModal();
            };

            const requestDelete = (id) => setDeleteId(id);
            const confirmDelete = () => {
                if (deleteId) {
                    setItems(items.filter(item => item.id !== deleteId));
                    showNotification('ƒê√£ x√≥a th√†nh c√¥ng.', 'error');
                    setDeleteId(null);
                }
            };

            const copyToClipboard = async (htmlContent, id) => {
                const plainText = stripHtml(htmlContent);
                const handleSuccess = () => {
                    setCopiedId(id);
                    showNotification('ƒê√£ sao ch√©p!');
                    setTimeout(() => setCopiedId(null), 2000);
                };
                try {
                    if (navigator.clipboard && navigator.clipboard.write) {
                        const textBlob = new Blob([plainText], { type: 'text/plain' });
                        const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'text/plain': textBlob, 'text/html': htmlBlob })
                        ]);
                        handleSuccess();
                    } else { throw new Error('API Error'); }
                } catch (err) {
                    fallbackCopy(htmlContent, id);
                }
            };

            const fallbackCopy = (htmlContent, id) => {
                const tempDiv = document.createElement("div");
                tempDiv.contentEditable = true;
                tempDiv.innerHTML = htmlContent;
                tempDiv.style.position = 'fixed';
                tempDiv.style.left = '-9999px';
                tempDiv.style.whiteSpace = 'pre-wrap'; 
                document.body.appendChild(tempDiv);
                
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                try {
                    if(document.execCommand('copy')) {
                        setCopiedId(id);
                        showNotification('ƒê√£ sao ch√©p (Fallback)!');
                        setTimeout(() => setCopiedId(null), 2000);
                    }
                } catch (err) {}
                selection.removeAllRanges();
                document.body.removeChild(tempDiv);
            };

            const exportData = () => {
                const dataStr = JSON.stringify(items, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `clipboard_backup.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const importData = (event) => {
                const fileReader = new FileReader();
                fileReader.readAsText(event.target.files[0], "UTF-8");
                fileReader.onload = e => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            if(confirm(`T√¨m th·∫•y ${imported.length} m·ª•c. G·ªôp (OK) hay Thay th·∫ø (Cancel)?`)) {
                                const currentIds = new Set(items.map(i => i.id));
                                const newItems = imported.filter(i => !currentIds.has(i.id));
                                setItems([...newItems, ...items]);
                            } else {
                                setItems(imported);
                            }
                        }
                    } catch (err) { showNotification('File l·ªói!', 'error'); }
                };
            };

            const openModal = () => {
                setFormData({ title: '', content: '', tags: '' });
                setIsModalOpen(true);
            };
            const closeModal = () => { setIsModalOpen(false); };

            const filteredItems = useMemo(() => {
                if (!searchQuery) return items;
                const lower = searchQuery.toLowerCase();
                
                if (lower.startsWith('#')) {
                     const tagSearch = lower.substring(1).trim();
                     if (!tagSearch) return items; 
                     return items.filter(item => item.tags && item.tags.toLowerCase().includes(tagSearch));
                }

                return items.filter(item => 
                    (item.title && item.title.toLowerCase().includes(lower)) ||
                    (item.content && stripHtml(item.content).toLowerCase().includes(lower)) ||
                    (item.tags && item.tags.toLowerCase().includes(lower))
                );
            }, [items, searchQuery]);

            const pageCount = Math.ceil(filteredItems.length / ITEMS_PER_PAGE);
            const currentItems = useMemo(() => {
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                return filteredItems.slice(start, start + ITEMS_PER_PAGE);
            }, [filteredItems, currentPage]);

            useEffect(() => setCurrentPage(1), [searchQuery]);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 selection:bg-blue-100 pb-8 text-sm">
                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-4 py-2 rounded shadow-lg text-white text-xs animate-bounce ${notification.type === 'error' ? 'bg-red-500' : 'bg-emerald-600'}`}>
                            {notification.msg}
                        </div>
                    )}

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm h-12">
                        <div className="max-w-5xl mx-auto px-4 h-full flex items-center justify-between gap-3">
                            <div className="flex items-center gap-2 flex-shrink-0">
                                <div className="bg-blue-600 text-white p-1 rounded">
